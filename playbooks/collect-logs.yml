---

- name: Ensure the overcloud nodes are added to the generated inventory
  hosts: undercloud
  gather_facts: yes
  tags:
    - collect-logs
  vars:
      inventory: all
  roles:
    - tripleo-inventory

- name: Collect logs
  hosts: all:!localhost:!127.0.0.2
  roles:
    - collect-logs

- name: Create docs, publish logs
  hosts: localhost
  roles:
    - {role: collect-logs, artcl_collect: false }
